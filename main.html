<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My E-commerce App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Account</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="hero">
      <h1>Welcome to My E-commerce App</h1>
      <p>Discover unique products at great prices.</p>
    </section>

    <div id="registration-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Register</h2>
          <form id="registration-form">
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Register</button>
          </form>
        </div>
      </div>
      
      <!-- User Login Modal -->
      <div id="login-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Login</h2>
          <form id="login-form">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
          </form>
        </div>
      </div>

    <section id="products">
      <h2>Featured Products</h2>
      <div class="product-grid">
        <!-- Products will be dynamically rendered here -->
      </div>
    </section>

    <section id="cart">
        <h2>Shopping Cart</h2>
        <div class="cart-items"></div>
        <p>Total: <span class="total-price">$0</span></p>
    </section>
  </main>

  <footer>
    <p>&copy;2024 My E-commerce App</p>
  </footer>

  <script src="app.js"></script>
  <script src="cart.js"></script>
</body>
</html>
